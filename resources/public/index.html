<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DLMS Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">

    <style type="text/css">
      .list-group-item.type-dlms-meter {
        background: #aaffaa;
      }

      .list-group-item.type-dlms-meter:hover {
        background: #99ee99;
      }

      .dummy-block {
        display: block;
        background: #eee;
      }

      .list-group > a.disabled {
        color: #999999;
      }
      .list-group > a.disabled:hover,
      .list-group > a.disabled:focus {
        color: #999999;
        text-decoration: none;
        background-color: transparent;
        cursor: not-allowed;
      }

      .attr-list td {
        white-space: pre;
      }

      .attr-list tr.loading {
        background: #eaeaea;
        color: #999;
      }

      .attr-list tr.loading.reading {
        color: #8a6d3b;
        background-color: #fcf8e3;
        border-color: #faebcc;
      }

    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/bundle.js"></script>
  </body>
</html>
